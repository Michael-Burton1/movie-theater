<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="ticket-builder">
      <p>What movie do you want to see:</p>
      <select class="form-control" id="movieTitle" required>
        <option selected disabled value>Choose a Movie...</option>
        <option>T-2</option>
        <option>Kombucha strikes back</option>
        <option>Water whurled</option>
      </select>
      <br>
      <select class="form-control" id="movieTime" required>
        <option selected disabled value>Choose a Time...</option>
        <option>early</option>
        <option>later</option>
      </select>
      <br>
      <select class="form-control" id="age" required>
        <option selected disabled value>How old are you?</option>
        <option>Youth (0-13)</option>
        <option>Adult(14-59)</option>
        <option>Sr.(60+)</option>
      </select>
      <br>
      <button type="submit" class="btn btn-primary">Get My Tix!</button>
    </form>
  </div>
</body>
</html>
